# Define the main NGINX configuration
server {
    # Listen on port 80
    listen 80;

    # Set the server name (optional for local development)
    server_name localhost;

    # Define the location block for all requests
    location / {
        # Set the root directory where the React app's static files are located
        root /usr/share/nginx/html;

        # Specify the default file to serve if no specific file is requested
        index index.html;

        # Attempt to serve the requested file, but if it doesnâ€™t exist, serve index.html
        try_files $uri /index.html;
    }

    # Optional: additional location blocks for handling specific routes
    # (For example, you could add other routes or file types here if needed)
    
    # Enable gzip compression to improve performance
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
